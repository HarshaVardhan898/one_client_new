<div id="main-div" class="px-2 h-[calc(100vh-65px)] ml-3 pb-10">
    <div class="py-2 flex items-center space-x-2">
        <div>
            <h1 class=" text-xl font-bold tracking-tight text-gray-900 dark:text-white my-3"> My Earnings </h1>
        </div>
        <div><svg xmlns="http://www.w3.org/2000/svg" fill="lime" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15 8.25H9m6 3H9m3 6-3-3h1.5a3 3 0 1 0 0-6M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
        </div>
    </div>
    <div class=" shadow-md sm:rounded-lg h-full mb-10 overflow-auto">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 relative">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400 relative ">
                <tr>
                    <th scope="col" class="px-6 py-3" *ngFor="let header of earningDetailsHeaders">
                        {{header}}
                    </th>
                </tr>
            </thead>
            <tbody class="overflow-y-auto h-full ">
                <tr *ngFor="let earning of earningDetailsList; let index = index"
                    class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        <div class="flex items-center flex-row">
                            <div class="flex items-center">
                                <div class="flex-shrink-0">
                                    <!-- <img class="w-8 h-8 rounded-full" src="/docs/images/people/profile-picture-1.jpg"
                                    *ngIf="admin?.profileImageUrl" alt="Neil image"> -->
                                </div>
                                <div class="flex-1 min-w-0 ms-4">
                                    <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
                                        dfsadfsdaf
                                    </p>
                                    <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                                        admifasfsa
                                    </p>
                                </div>
                            </div>
                        </div>
                    </th>
                    <td class="px-6 py-4">
                        <div class="flex items-center space-x-2">
                            <span> {{earning?.points}} </span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="gold" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15 8.25H9m6 3H9m3 6-3-3h1.5a3 3 0 1 0 0-6M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                            </svg>
                        </div>

                    </td>
                    <td class="px-6 py-4">
                        {{earning?.completedDate | date}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
